<!DOCTYPE html>
<html>
<head>
	<title>Event Handling - JavaScript </title>
	<style type="text/css">
		.divBox {
			width: 100%;
			float: left;
			background-color: green;
			color: #fff;
			box-sizing: border-box;
			padding: 15px;
		}
	</style>
</head>

<body>
	<div class="divBox" id="message">  
	</div>


	<script type="text/javascript">

		function print(message) {
			var messageDiv = document.getElementById('message');
			messageDiv.innerHTML = messageDiv.innerHTML + message + "<br><br>"
		}
		var x = 'deepesh';
		print(x);

		function foo() {
			print('foo is working there');
		}

		var result = foo();
		print(result);


		function sum(a, b) {
			return a + b;
		}

		result = sum(1, 2);
		print(result);

		var adddition = function (a, b) {
			return a + b;
		}
		result = adddition(5, 7);
		print(result);


		function allsum() {
			for (var i = 0, result = 0; i < arguments.length; i++) {
				result = result + arguments[i]
			}
			return result;
		}

		print(allsum(1, 2, 3, 4, 5, 6, 7, 8, 9));

	</script>
</body>
</html>
