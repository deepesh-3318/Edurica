	<script type="text/javascript">
			function log(message){
			var messageAdd = document.getElementById('message');
			messageAdd.innerHTML = messageAdd.innerHTML + message + '<br><br>';
		}


var x = 1; /* Globle variable - a variable that is decleared outside of the all functions */
