<!DOCTYPE html>
<html>
<head>
	<title>Event Handling - JavaScript </title>
	<style type="text/css">
		.divBox {

			background-color: green;
			color: #fff;
			box-sizing: border-box;
			padding: 15px;

	</style>
</head>

<body>
