<!DOCTYPE html>
<html>
<head>
	<title>Define the Outpute tag
	</title>
</head>
<body>
	<h1>HTML 5 New input tag types</h1>
	<form action="" method="post">
		<h2>Input type="color"</h2><br />
		<label for="color_box">Select Your Color</label>
		<input type="color" id="color_box" name="color" required="required"> 
		<br/><hr><br/>

		<label for="date_picker">Select your date</label>
		<input type="date" id="date" min="1998-02-02" max="2020-02-02" name="date" required="required" placeholder="Select the date">
		<br/><hr><br/>

		<label for="datetime_picker">Select your date time</label>
		<input type="datetime-local" id="datetime_picker" name="datetime" required="required" placeholder="Select the date and time">
		<br/><hr><br/>

		<label for="email">Type your email address</label>
		<input type="email" id="email" name="email" required="required" placeholder="Enter your email id">
		<br/> <hr><br/>

		<label for="week">Select the week</label>
		<input type="week" autofocus="" id="week" name="week" required="required" placeholder="Enter the week">
		<br/> <hr><br/>

		<label for="url">Select the url</label>
		<input type="url" id="url" name="url" required="required" required="required" placeholder="Enter the url">
		<br/> <hr><br/>


		<input type="submit" name="submit" required="required" value="submit">

	</form>
</body>
</html>
