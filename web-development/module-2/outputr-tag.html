<!DOCTYPE html>
<html>
<head>
	<title>Define the Outpute tag
	</title>
</head>
<body>
	<form method="post" action="" oninput="output.value=parseInt(first.value)+parseInt(second.value)">
		<input type="number" id="first" name="first" value="50">*
		<input type="number" id="second" name="second" value="50">
		<output name="output" for="first second"></output>
	</form>
</body>
</html>
